{% extends 'base.html' %}

{% block content %}
    <h1>Book list:</h1>
    <ul>
        {% for book in books %}
            <li>
                <p>{{ book }}</p>
                <ul>
                    <li><a href="{% url 'book_for_id' book.id %}">SHOW</a></li>
                </ul>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
