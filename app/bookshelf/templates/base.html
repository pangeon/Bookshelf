<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ name }}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'reset.css' %}" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'main.css' %}" crossorigin="anonymous">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous"
    >
</head>
<body>
    <div class="content container">
        <div class="row">
            <div class="col-md-12">
                <a href="{% url 'main' %}">Home</a>
                <a href="{% url 'books_list' %}">Catalog</a>
                <a href="{% url 'add_book' %}">Add book</a>
                <a href="{% url 'add_bibliography' %}">Complete bibliography</a>
                <a href="{% url 'add_book_genre' %}">New book genre</a>
                {% if user.is_authenticated %}
                <a href="{% url 'logout' %}">Logout</a>
                {% else %}
                <a href="{% url 'login' %}">Login</a>
                {% endif %}
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </div>
</body>
</html>
